<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mingyeong portfolio</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div id="header"></div>
    <div id="welcome"></div>
    <div id="about_me"></div>
    <div id="skills"></div>
    <div id="projects"></div>
    <div id="record"></div>
    <div id="education"></div>


    <script>
        async function loadHTML(id, file) {
            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const text = await response.text();
                document.getElementById(id).innerHTML = text;
            } catch (error) {
                console.error(`Error loading ${file}:`, error);
            }
        }

        loadHTML("header", "header.html");
        loadHTML("welcome", "welcome.html");
        loadHTML("about_me", "aboutMe.html");
        loadHTML("skills","skills.html");
        loadHTML("projects","projects.html");
        loadHTML("record","record.html");
        loadHTML("education","education.html");
    </script>
</body>
</html>
